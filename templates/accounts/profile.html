<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .tag {
        background-color: #e0f3ff;
        color: #007bff;
        padding: 5px 10px;
        margin: 3px;
        border-radius: 20px;
        display: inline-block;
        font-size: 14px;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #007bff;
      }

      .skill-div {
        margin-right: 10px;
        margin-bottom: 10px;
        /* cursor: hand; */
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">My Profile</h2>

            <div
              class="text-center w-70 mx-auto d-flex flex-column align-items-center justify-content-center mb-3"
            >
              <img
                src="https://via.placeholder.com/150"
                class="profile-pic mb-3"
                id="profilePreview"
              />
              <div class="mb-2 w-60 btn-success">
                <input
                  type="file"
                  class="form-control"
                  id="profileImage"
                  accept="image/*"
                />
              </div>
            </div>

            <form id="profileForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="John"
                    name="first_name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Doe"
                    name="last_name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="1234567890"
                    name="phone"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    name="email"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Tell us about yourself..."
                    name="bio"
                    style="resize: none"
                  ></textarea>
                </div>

                <div class="col-12">
                  <!-- <label class="form-label">Select Your Skills</label> -->
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="ReactJS"
                      id="react"
                    />
                    <label class="form-check-label" for="react">ReactJS</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="TypeScript"
                      id="ts"
                    />
                    <label class="form-check-label" for="ts">TypeScript</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="MongoDB"
                      id="mongo"
                    />
                    <label class="form-check-label" for="mongo">MongoDB</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Python"
                      id="python"
                    />
                    <label class="form-check-label" for="python">Python</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Django"
                      id="django"
                    />
                    <label class="form-check-label" for="django">Django</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="JavaScript"
                      id="javascript"
                    />
                    <label class="form-check-label" for="javascript"
                      >JavaScript</label
                    >
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Node.js"
                      id="nodejs"
                    />
                    <label class="form-check-label" for="nodejs">Node.js</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Express.js"
                      id="expressjs"
                    />
                    <label class="form-check-label" for="expressjs"
                      >Express.js</label
                    >
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Vue.js"
                      id="vuejs"
                    />
                    <label class="form-check-label" for="vuejs">Vue.js</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Angular"
                      id="angular"
                    />
                    <label class="form-check-label" for="angular"
                      >Angular</label
                    >
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="PostgreSQL"
                      id="postgresql"
                    />
                    <label class="form-check-label" for="postgresql"
                      >PostgreSQL</label
                    >
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="MySQL"
                      id="mysql"
                    />
                    <label class="form-check-label" for="mysql">MySQL</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Redis"
                      id="redis"
                    />
                    <label class="form-check-label" for="redis">Redis</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="AWS"
                      id="aws"
                    />
                    <label class="form-check-label" for="aws">AWS</label>
                  </div>
                  <div class="form-check form-check-inline skill-div">
                    <input
                      class="form-check-input skill-checkbox"
                      type="checkbox"
                      value="Docker"
                      id="docker"
                    />
                    <label class="form-check-label" for="docker">Docker</label>
                  </div>
                </div>

                <div class="col-12 mt-2">
                  <!-- <label class="form-label">Skills Selected:</label> -->
                  <div id="skillTags" style="cursor: pointer"></div>
                </div>

                <div class="col-12 mt-3 text-center">
                  <button type="submit" class="btn btn-primary px-5">
                    Save Profile
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for preview and tags -->
    <script>
      // Show selected image
      document
        .getElementById("profileImage")
        .addEventListener("change", function (e) {
          const reader = new FileReader();
          reader.onload = function () {
            document.getElementById("profilePreview").src = reader.result;
          };
          reader.readAsDataURL(e.target.files[0]);
        });

      // Update skill tags when checkboxes are clicked
      const skillCheckboxes = document.querySelectorAll(".skill-checkbox");
      const skillTags = document.getElementById("skillTags");
      const skillDivs = document.querySelectorAll(".skill-div");
      skillCheckboxes.forEach((cb) => {
        cb.addEventListener("change", () => {
          // Clear all badges
          skillTags.innerHTML = "";

          skillCheckboxes.forEach((skill) => {
            if (skill.checked) {
              // Create badge
              const tag = document.createElement("span");
              tag.classList.add("tag", "badge", "bg-red", "me-2", "mb-1");
              tag.textContent = skill.value;
              tag.style.cursor = "pointer";

              // Add click event for reverse action
              tag.addEventListener("click", () => {
                skill.checked = false; // Uncheck the box
                tag.remove(); // Remove badge
                skillDivs.forEach((div) => {
                  if (div.querySelector("input").value === skill.value) {
                    div.classList.remove("d-none"); // Show checkbox again
                  }
                });
              });

              skillTags.appendChild(tag);

              // Hide the checkbox option
              skillDivs.forEach((div) => {
                if (div.querySelector("input").value === skill.value) {
                  div.classList.add("d-none");
                }
              });
            }
          });
        });
      });

      // Optional: Submit handler
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Profile saved successfully!");
          // You can send data using fetch() or XMLHttpRequest here
        });
    </script>
  </body>
</html>
